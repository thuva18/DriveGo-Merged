<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveGo - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/auth-theme.css}" href="/css/auth-theme.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
<div class="auth-bubbles">
    <span class="auth-bubble"></span>
    <span class="auth-bubble secondary"></span>
    <span class="auth-bubble tertiary"></span>
</div>
<nav class="navbar navbar-expand-lg navbar-dark auth-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">
            <i class="fa-solid fa-car-side"></i>
            DriveGo
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}"><i class="fa-solid fa-user-plus"></i> Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="auth-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div th:if="${param.error}" class="mb-3">
                <div class="alert auth-alert error"><i class="fa-solid fa-circle-exclamation me-2"></i>Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}" class="mb-3">
                <div class="alert auth-alert success"><i class="fa-solid fa-circle-check me-2"></i>You have been logged out.</div>
            </div>
            <div th:if="${param.success}" class="mb-3">
                <div class="alert auth-alert success"><i class="fa-solid fa-circle-check me-2"></i>Welcome! Please sign in to continue.</div>
            </div>
            <div th:if="${success}" class="mb-3">
                <div class="alert auth-alert success"><i class="fa-solid fa-circle-check me-2"></i><span th:text="${success}">Success!</span></div>
            </div>
            <div th:if="${error}" class="mb-3">
                <div class="alert auth-alert error"><i class="fa-solid fa-circle-exclamation me-2"></i><span th:text="${error}">An error occurred.</span></div>
            </div>
            <div class="auth-card fade-in">
                <div class="auth-card-header">
                    <div class="auth-icon-wrapper">
                        <i class="fa-solid fa-car-side"></i>
                    </div>
                    <div>
                        <div class="auth-card-title">Welcome Back</div>
                        <div class="auth-card-subtitle">Sign in to your DriveGo account</div>
                    </div>
                </div>
                <div class="auth-card-body">
                    <form method="post" role="form" th:action="@{/login}" class="auth-form">
                        <div class="form-group mb-4 auth-input-group">
                            <label class="form-label" for="username">Email Address</label>
                            <span class="auth-input-icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" id="username" name="username" class="form-control auth-input" placeholder="Enter your email address" autocomplete="email" required />
                            <div class="validation-feedback" id="username-feedback"></div>
                        </div>
                        <div class="form-group mb-4 auth-input-group">
                            <label class="form-label" for="password">Password</label>
                            <span class="auth-input-icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" id="password" name="password" class="form-control auth-input" placeholder="Enter your password" autocomplete="current-password" required minlength="1" />
                            <div class="password-toggle" onclick="togglePassword()">
                                <i class="fa-solid fa-eye" id="passwordToggleIcon"></i>
                            </div>
                            <div class="validation-feedback" id="password-feedback"></div>
                        </div>
                        <div class="form-group mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn auth-submit" id="loginBtn" onclick="submitLoginForm(event)">
                                <i class="fa-solid fa-arrow-right-to-bracket me-2"></i><span class="btn-text">Sign In</span>
                                <div class="btn-loading" style="display: none;">
                                    <i class="fa-solid fa-spinner fa-spin me-2"></i>Signing In...
                                </div>
                            </button>
                            <div class="auth-divider">
                                <span>or</span>
                            </div>
                            <div class="auth-footer-text text-center">
                                Don't have an account?
                                <a class="auth-link" th:href="@{/register}">
                                    <i class="fa-solid fa-user-plus me-1"></i>Create one now
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Password toggle functionality
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('passwordToggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// Login email validation
function validateLoginEmail(field) {
    const value = field.value.trim();
    const feedback = document.getElementById('username-feedback');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    field.classList.remove('is-valid', 'is-invalid');
    
    if (value.length === 0) {
        showLoginValidation(field, feedback, 'Email is required', false);
        return false;
    }
    
    if (!emailRegex.test(value)) {
        showLoginValidation(field, feedback, 'Please enter a valid email address', false);
        return false;
    }
    
    showLoginValidation(field, feedback, 'Email looks good!', true);
    return true;
}

// Login password validation
function validateLoginPassword(field) {
    const value = field.value;
    const feedback = document.getElementById('password-feedback');
    
    field.classList.remove('is-valid', 'is-invalid');
    
    if (value.length === 0) {
        showLoginValidation(field, feedback, 'Password is required', false);
        return false;
    }
    
    showLoginValidation(field, feedback, 'Password looks good!', true);
    return true;
}

// Show login validation feedback
function showLoginValidation(field, feedback, message, isValid) {
    field.classList.add(isValid ? 'is-valid' : 'is-invalid');
    feedback.textContent = message;
    feedback.className = 'validation-feedback ' + (isValid ? 'valid' : 'invalid');
}

// Login form submission with validation
function submitLoginForm(event) {
    event.preventDefault();
    
    const form = event.target.closest('form');
    const email = document.getElementById('username');
    const password = document.getElementById('password');
    
    // Validate all fields
    const isEmailValid = validateLoginEmail(email);
    const isPasswordValid = validateLoginPassword(password);
    
    if (isEmailValid && isPasswordValid) {
        // Show loading state
        const loginBtn = document.getElementById('loginBtn');
        const btnText = loginBtn.querySelector('.btn-text');
        const btnLoading = loginBtn.querySelector('.btn-loading');
        
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-flex';
        loginBtn.disabled = true;
        
        // Submit form
        form.submit();
    } else {
        showToast('Please fix the errors above before signing in', 'error');
    }
}

// Toast notification system
function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerHTML = `
        <div class="toast-content">
            <i class="fa-solid fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
            <span>${message}</span>
        </div>
        <button class="toast-close" onclick="this.parentElement.remove()">
            <i class="fa-solid fa-times"></i>
        </button>
    `;
    
    document.body.appendChild(toast);
    
    // Auto remove after 5 seconds
    setTimeout(() => {
        if (toast.parentElement) {
            toast.remove();
        }
    }, 5000);
}

// Initialize login form validation on page load
document.addEventListener('DOMContentLoaded', function() {
    // Add real-time validation to login form fields
    const emailField = document.getElementById('username');
    const passwordField = document.getElementById('password');
    
    emailField.addEventListener('blur', function() {
        validateLoginEmail(this);
    });
    
    passwordField.addEventListener('blur', function() {
        validateLoginPassword(this);
    });
});
</script>
</body>
</html>
