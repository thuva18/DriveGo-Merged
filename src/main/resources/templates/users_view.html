<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View User - DriveGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/auth-theme.css}" href="/css/auth-theme.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="drivego-body">
<div class="page-wrapper fade-in">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="glass-card p-0">
                <div class="glass-card-header bg-transparent px-5 pt-5">
                    <i class="fa-solid fa-user"></i>
                    <div class="glass-card-title">User Details</div>
                </div>
                <div class="glass-card-body px-5 pb-5">
                    <div class="mb-3">
                        <strong>Name:</strong>
                        <div th:text="${user.name}">John Doe</div>
                    </div>
                    <div class="mb-3">
                        <strong>Email:</strong>
                        <div th:text="${user.email}">user@example.com</div>
                    </div>
                    <div class="mb-3">
                        <strong>Roles:</strong>
                        <div th:each="r : ${user.roles}" th:text="${r.name}">ROLE_USER</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a class="hero-cta-secondary" th:href="@{/users}"><i class="fa-solid fa-arrow-left me-2"></i>Back</a>
                        <a class="btn btn-outline-primary" th:href="@{/users/{id}/edit(id=${user.id})}"><i class="fa-solid fa-pen me-2"></i>Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
